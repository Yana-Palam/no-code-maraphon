{% set section = advantages %}

<section class="section">
  <div class="container">
    <h2 class="section-title">{{section.title}}</h2>
    <ul class="flex flex-wrap gap-6 md:gap-x-8 xl:justify-center xl:gap-y-10">
      {% for advantage in section.list %}
      <li
        class="flex items-center gap-2 rounded-[18px] bg-white-dark p-3 md:basis-[336px] md:gap-4 md:p-4 xl:basis-[488px] xl:gap-7 smOnly:w-full"
      >
        <svg
          class="min-w-fit duration-300 md:h-[60px] md:w-[60px] xl:h-[72px] xl:w-[72px]"
          height="48"
          width="48"
          aria-label="{{advantage.alt}}"
        >
          <title>{{advantage.alt}}</title>
          <use href="./assets/images/sprite.svg#{{advantage.svg}}"></use>
        </svg>
        <p class="text-base font-bold md:text-lg xl:text-xl">{{advantage.text}}</p>
      </li>
      {% endfor %}
    </ul>
    <button
      class="form-btn mt-8 block md:mx-auto md:mt-10 md:w-[328px]"
      type="button"
      data-modal-open
    >
      {{section.button}}
    </button>
  </div>
</section>
