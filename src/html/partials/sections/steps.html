{% set section = steps %}

<section class="section {{section.id}}">
  <div class="container overflow-x-hidden">
    <h2 class="section-title md:mb-10 xl:mb-20">{{section.title}}</h2>

    <ul class="steps-slider gap-8 md:gap-10">
      {% set stepsList = section.slidesList %} {% for stepItem in stepsList%}
      <li>{% include 'components/slide.html'%}</li>
      {%endfor%}
    </ul>
    <ul class="mx-auto flex gap-2"></ul>
  </div>
</section>
